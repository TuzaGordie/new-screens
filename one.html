<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/one.css">
    <title>one</title>
</head>
<body>
    <div class="wrapper">
        <div class="inner-wrapper">
            <p class="p-text">Please fill in the necessary data to configure Depot <b>Yardley Wood!</b></p>

            <div class="box">
              <div class="box-inner">
                <div class="box-left">
                  <p class="p-text">Electricity tarrifs</p>
                </div>
                <div class="box-right">
                  <label class="toggle" for="uniqueID">
                    <input type="checkbox" class="toggle__input" id="uniqueID" />
                    <span class="toggle-track">
                      <span class="toggle-indicator">
                        <!--  This check mark is optional  -->
                        <span class="checkMark">
                          <svg viewBox="0 0 24 24" id="ghq-svg-check" role="presentation" aria-hidden="true">
                            <path d="M9.86 18a1 1 0 01-.73-.32l-4.86-5.17a1.001 1.001 0 011.46-1.37l4.12 4.39 8.41-9.2a1 1 0 111.48 1.34l-9.14 10a1 1 0 01-.73.33h-.01z"></path>
                          </svg>
                        </span>
                      </span>
                    </span>
                  </label>
                </div>
              </div>
            </div>

            <div class="button-wrapper">
              <button class="cancel-button">Cancel</button>
              <button class="save-button">Save Configuration</button>
            </div>
        </div>
    </div>

      
</body>
</html>
